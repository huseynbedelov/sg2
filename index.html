<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Cancellation Request Form</h1>

    <div>

    <form action="">

        <label for="name">Name
            <input type="name" name="name" id="name">
        </label>


        <label for="">
            <input type="text" name="elave" id="elave">
        </label>


        <label for="email" id="yan">Email Address
            <input type="email" name="email" id="email">
        </label>


        <label for="phone" class="tel">Phone number
            <input type="phone" name="phone" id="phone">
        </label>


        <label for="product" class="pro">Product/Service to be Canceled
            <input type="product" name="product" id="product">
        </label>


        <label for="cancel" class="cancll">Reason for Cancellation
            <input type="cancel" name="cancel" id="cancel">
        </label>


        <label for="effect" class="efct">Effective from
            <input type="month" name="effect" id="effect">
        </label>


        <label for="contact" class="cntct">How can we contact you?
            <select name="select" id="select">
            <option value="select" selected disabled>Select</option>
        </select>
        </label>


        <label for="signature" class="sign">Signature
            <input type="signature" name="signature" id="signature">
        </label>
        <a href="">Clear</a>

        <button>Submit</button>
    </form>
    </div>
</body>
</html>
